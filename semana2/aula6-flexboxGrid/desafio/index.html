<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>DEV Community</title>
</head>
<body>
  <header>
    <div>
      <span class="logo">DEV</span>
      <input id="search-bar" type="text" placeholder="Search...">
    </div>
    
    
    <nav id="header-nav">
      <a href="">
        <button class="write-a-post-button">Write a post</button>
      </a>
      <a href="">
        <img
          class="nav-icon" 
          src="https://image.flaticon.com/icons/svg/2983/2983788.svg"
          alt="enviar mensagem"
        >
      </a>
      <a href="">
        <img 
          class="nav-icon"
          src="https://image.flaticon.com/icons/svg/2898/2898858.svg"
          alt="notification"
        >
      </a>
      <a href="">
        <img
          class="nav-icon"
          src="https://image.flaticon.com/icons/svg/847/847455.svg"
          alt="menu"
        >
      </a>
    </nav>
  </header>

  <div class="page-wrapper">
    <aside class="page-wrapper-item">
      <p><u>DESIGN YOUR EXPERIENCE</u></p>
      <nav class="tags-nav-bar">
        <a href="">#javascript</a>
        <a href="">#webdev</a>
        <a href="">#begginers</a>
        <a href="">#discuss</a>
        <a href="">#carrer</a>
      </nav>
    </aside>
    
    <main class="page-wrapper-item">
      <div class="filters">
        <button>FEED</button>
        <button>WEEK</button>
        <button>MONTH</button>
        <button>YEAR</button>
        <button>INFINITY</button>
        <button>LATEST</button>
      </div>

      <div class="feed">
        <div class="post">
          <img 
            src="https://images.unsplash.com/photo-1586685983931-c460519010b0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
            alt="imagem"
            width="500px"
          >
          
          <div class="author-info">
            <img 
              src="https://images.unsplash.com/flagged/photo-1554176778-0319e4eb4516?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=967&q=80"
              alt="profile-photo"
              width="50px"
            >
            <h1>Daniel Araujo Farias de Melo</h1>
            <h2>Jul 21</h2>
          </div>

          <h1>The interview Study Guide For Software Engineers</h1>

          <div class="tags">
            <a href="">#carrer</a>
            <a href="">#beginners</a>
            <a href="">#sql</a>
            <a href="">#python</a>
          </div>

          <div class="actions">
            <button>Curtir</button>
            <button>Comentar</button>
            <span>11 min read</span>
            <button>Salvar</button>
          </div>
        </div>
      </div>

    </main>
  
    <aside class="page-wrapper-item sign-in-card">
      <h1>Join DEV</h1>
      <div class="sign-in-buttons-wrapper">
        <button>Sign In With Twitter</button>
        <button>Sign In With GitHub</button>
      </div>
    </aside>
  </div>
</body>
</html>
